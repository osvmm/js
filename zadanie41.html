<html>
    <head>
        <title>Oskar Malec</title>

    </head>

    <body>
        <input type="submit" value="Naprzód" onclick="history.forward()">
        <input type="submit" value="Ile razy inne strony odwidzil zanim tu wszedl" onclick="document.write(history.length)">
        <input type="submit" value="Cofam" onclick="history.back()">
        <input type="submit" value="Dwa do przodu" onclick="history.go(2)">
        <input type="submit" value="Dwa do tyłu" onclick="history.go(-2)">
        <input type="submit" value="Odświeżam" onclick="history.go(0)">
    </body>
</html>
