<html>
    <head>
    <title>Oskar Malec zadanie 39 </title>
        <script language="JavaScript">
            function ZSE_Open(){
                setTimeout(function(){
                    window.location="http://zse.gda.pl";
                },
                4000)
            }

            function OKE_Open(){
                setTimeout(function(){
                    window.location="http://oke.gda.pl";
                },
                6000)
            }

            function IG_Open(){
                setTimeout(function(){
                    window.location="http://instagram.com";
                },
                10000)
            }

            function FB_Open(){
                setTimeout(function(){
                    window.location.reload();
                },
                8000)
            }
        </script>
    </head>

    <body>
        <form>
            <input type="button" name="przycisk1" value="Strona ZSE" onclick="ZSE_Open()">
            <input type="button" name="przycisk2" value="Strona OKE" onclick="OKE_Open()">
            <input type="button" name="przycisk3" value="Instagram" onclick="IG_Open()">
            <input type="button" name="przycisk4" value="Facebook" onclick="FB_Open()">
        </form>
    </body>
</html>
